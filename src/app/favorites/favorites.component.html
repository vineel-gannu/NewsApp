<div class="container">
    <div class="row">
        <div class="col-sm-3 mt-4" *ngFor="let article of favorites">
            <mat-card class="example-card">
                <img mat-card-image class="card-image" [src]="article.urlToImage" alt="Article Photo">
                <mat-card-content>
                  <p>
                   {{article.description}}<a [href]="article.url" class="text-decoration-none" target="_blank"> Read more...</a>
                  </p>
                </mat-card-content>
                <p class="text-secondary m-0">{{article.source.name}}</p>
                <p class="text-secondary mt-1">Posted: {{article.publishedAt | date: 'medium'}}</p>
                <mat-card-actions>
                    <button mat-button (click)="RemoveFromFavorites(article.id)"><span><mat-icon>delete</mat-icon></span>
                    </button>
                  </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

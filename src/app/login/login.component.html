<div class="container mt-3">
    <h2 class="text-center">Login</h2>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form (ngSubmit)="LoginUser()">
                <!-- User Name -->
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput [formControl]="userName">
                </mat-form-field>
                <div class="text-danger" *ngIf="userName.dirty && userName.invalid">User Name is mandatory</div>

                <!-- Password -->
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput [formControl]="password">
                </mat-form-field>
                <div class="text-danger" *ngIf="password.dirty && password.invalid">User Name is mandatory</div>

                <!-- Login Button-->
                <button mat-raised-button color="primary">Login</button>
            </form>
        </div>
    </div>
</div>
